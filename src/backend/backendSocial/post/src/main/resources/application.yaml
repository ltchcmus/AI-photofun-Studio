    password: ${DATABASE_PASSWORD:Cong2642005@@}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      max-lifetime: 600000
      connection-timeout: 40000
      connection-test-query: null
      validation-timeout: 5000
      idle-timeout: 120000
      auto-commit: false
