server:
  port: ${PORT:8082}
  servlet:
    context-path: /posts
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

config:
  http:
    file: https://file-service-cdal.onrender.com

spring:
  application:
    name: post

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 0
          use_streams_for_binary: false
        cache:
          use_second_level_cache: false
          use_query_cache: false
        connection:
          provider_disables_autocommit: false
