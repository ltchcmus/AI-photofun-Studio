spring:
  application:
    name: identity
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          # CRITICAL: Must disable for Supabase transaction pooler
          batch_size: 0
          # CRITICAL: PgBouncer in transaction mode doesn't support prepared statements
          use_streams_for_binary: false
        format_sql: true
        # Disable second-level cache for transaction pooler
        cache:
          use_second_level_cache: false
          use_query_cache: false
        # Important for Supabase pooler
        connection:
          provider_disables_autocommit: false
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    validate-on-migrate: false
    out-of-order: true
    baseline-on-migrate: true
    dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0&preferQueryMode=simple}
    username: ${DATABASE_USERNAME:postgres.noyltxzqpksuzxmjonkm}
    password: ${DATABASE_PASSWORD:Cong2642005@@}
    driver-class-name: org.postgresql.Driver
    # HikariCP settings for Supabase transaction pooler
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      max-lifetime: 600000
      connection-timeout: 40000
      connection-test-query: null
      validation-timeout: 5000
      idle-timeout: 120000
      auto-commit: false
