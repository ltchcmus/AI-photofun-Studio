<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login - Processing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 50px 60px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      h1 {
        color: #333;
        margin: 0 0 15px 0;
        font-size: 28px;
        font-weight: 600;
      }

      .status {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4285f4;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success {
        color: #4caf50;
      }

      .error {
        color: #f44336;
      }

      .info {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
        color: #1565c0;
        border-left: 4px solid #2196f3;
      }

      .code-display {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        word-break: break-all;
        max-height: 100px;
        overflow-y: auto;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon" id="icon">üîµ</div>
      <h1 id="title">Processing Google Login</h1>
      <div class="status" id="status">Verifying authentication...</div>
      <div class="spinner" id="spinner"></div>
      <div class="info" id="info" style="display: none"></div>
      <div class="code-display" id="code-display" style="display: none"></div>
    </div>

    <script>
      const icon = document.getElementById("icon");
      const title = document.getElementById("title");
      const status = document.getElementById("status");
      const spinner = document.getElementById("spinner");
      const info = document.getElementById("info");
      const codeDisplay = document.getElementById("code-display");

      async function handleGoogleCallback() {
        try {
          // Get authorization code from URL
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");

          if (!code) {
            throw new Error("No authorization code received from Google");
          }

          status.textContent = "Processing Google authentication...";

          // Call backend with authorization code
          const authResponse = await fetch(
            `http://localhost:8888/api/v1/identity/auth/authentication?code=${code}`,
            {
              method: "GET",
              credentials: "include", // Important: include cookies for refresh token
            }
          );

          if (!authResponse.ok) {
            throw new Error("Authentication failed");
          }

          const authData = await authResponse.json();

          if (!authData.success) {
            throw new Error("Google authentication failed");
          }

          // Get access token from header
          const accessToken = authResponse.headers.get("X-Access-Token");

          if (accessToken) {
            // Store access token in localStorage
            localStorage.setItem("accessToken", accessToken);
            console.log("Access token stored in localStorage");
          }

          status.textContent = "Verifying user information...";

          // Fetch user info using access token
          const response = await fetch(
            "http://localhost:8888/api/v1/identity/users/me",
            {
              method: "GET",
              credentials: "include", // Include cookies for refresh token
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );

          if (response.ok) {
            const data = await response.json();

            if (data.code === 1000) {
              // Success!
              icon.textContent = "‚úÖ";
              title.textContent = "Login Successful!";
              title.className = "success";
              status.textContent = `Welcome, ${data.result.username}!`;
              spinner.style.display = "none";

              info.style.display = "block";
              info.innerHTML = `
              <strong>User Info:</strong><br>
              User ID: ${data.result.userId}<br>
              Email: ${data.result.email}<br>
              Login by Google: ${data.result.loginByGoogle ? "Yes ‚úì" : "No"}<br>
              Tokens: ${data.result.tokens}
            `;

              // Store user info in localStorage for testUI
              localStorage.setItem("userId", data.result.userId);
              localStorage.setItem("googleAuthenticated", "true");

              // Check if user needs to set password
              if (data.result.loginByGoogle) {
                info.innerHTML = `
                <strong>User Info:</strong><br>
                User ID: ${data.result.userId}<br>
                Email: ${data.result.email}<br>
                Login by Google: Yes ‚úì<br>
                Tokens: ${data.result.tokens}<br><br>
                <span style="color: #ff9800; font-weight: bold;">‚ö†Ô∏è You need to set a password for your account!</span>
              `;

                status.textContent = "Redirecting to set password...";
                setTimeout(() => {
                  window.location.href = "/?showSetPassword=true";
                }, 3000);
              } else {
                // User already has password set
                status.textContent = "Redirecting to test dashboard...";
                setTimeout(() => {
                  window.location.href = "/";
                }, 3000);
              }
            } else {
              throw new Error(data.message || "Failed to fetch user info");
            }
          } else {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
        } catch (err) {
          // Error handling
          icon.textContent = "‚ùå";
          title.textContent = "Login Failed";
          title.className = "error";
          status.textContent = err.message;
          spinner.style.display = "none";

          info.style.display = "block";
          info.style.background = "#ffebee";
          info.style.borderLeft = "4px solid #f44336";
          info.style.color = "#c62828";
          info.innerHTML = `
          <strong>Error Details:</strong><br>
          ${err.message}<br><br>
          <em>Redirecting back to login page...</em>
        `;

          // Redirect back to main page after 5 seconds
          setTimeout(() => {
            window.location.href = "/";
          }, 5000);
        }
      }

      // Run the callback handler when page loads
      handleGoogleCallback();
    </script>
  </body>
</html>
