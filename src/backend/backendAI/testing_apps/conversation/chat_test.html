<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation API Test - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .session-info {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .api-config {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .api-config input {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .api-config button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .api-config button:hover {
            background: #5568d3;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .message-actions button {
            padding: 4px 8px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .message-actions button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            resize: none;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container textarea:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 8px 20px;
            background: #fff3cd;
            color: #856404;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .status-bar.show {
            display: block;
        }

        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-bar.success {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>üí¨ Chat Test Interface</h1>
                <div class="session-info" id="sessionInfo">Session: Not connected</div>
            </div>
        </div>

        <div class="api-config">
            <input type="text" id="apiBaseUrl" placeholder="API Base URL" value="http://localhost:8000/api/v1/conversation">
            <input type="text" id="sessionId" placeholder="Session ID" value="">
            <button onclick="initSession()">üîå Connect</button>
            <button onclick="loadConversation()">üîÑ Reload</button>
            <button onclick="clearChat()">üóëÔ∏è Clear</button>
        </div>

        <div class="status-bar" id="statusBar"></div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <h2>üëã Ch√†o m·ª´ng!</h2>
                <p>Nh·∫≠p Session ID v√† nh·∫•n Connect ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="messageInput" 
                placeholder="Nh·∫≠p tin nh·∫Øn..." 
                rows="1"
                onkeypress="handleKeyPress(event)"
            ></textarea>
            <button class="send-button" onclick="sendMessage()" id="sendButton">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        let API_BASE_URL = 'http://localhost:8000/api/v1/conversation';
        let currentSessionId = null;
        let messages = [];

        // Generate random session ID
        function generateSessionId() {
            return 'test-session-' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize session
        async function initSession() {
            API_BASE_URL = document.getElementById('apiBaseUrl').value;
            let sessionId = document.getElementById('sessionId').value.trim();
            
            if (!sessionId) {
                sessionId = generateSessionId();
                document.getElementById('sessionId').value = sessionId;
            }

            try {
                showStatus('ƒêang k·∫øt n·ªëi...', 'info');
                
                console.log('Creating session with ID:', sessionId);
                console.log('API URL:', `${API_BASE_URL}/`);
                
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Session created:', data);
                
                currentSessionId = sessionId;
                messages = data.messages || [];
                
                document.getElementById('sessionInfo').textContent = `Session: ${sessionId}`;
                showStatus('‚úì K·∫øt n·ªëi th√†nh c√¥ng!', 'success');
                renderMessages();
                
                setTimeout(() => hideStatus(), 2000);
            } catch (error) {
                showStatus(`‚úó L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
                console.error('Init error:', error);
                console.error('Full error details:', error);
            }
        }

        // Load conversation
        async function loadConversation() {
            if (!currentSessionId) {
                showStatus('‚ö† Ch∆∞a k·∫øt n·ªëi session!', 'error');
                return;
            }

            try {
                showStatus('ƒêang t·∫£i...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/${currentSessionId}/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                messages = data.messages || [];
                
                showStatus('‚úì ƒê√£ t·∫£i!', 'success');
                renderMessages();
                
                setTimeout(() => hideStatus(), 1500);
            } catch (error) {
                showStatus(`‚úó L·ªói t·∫£i: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }

        // Send message
        async function sendMessage() {
            // Auto-create session if not connected
            if (!currentSessionId) {
                await initSession();
                if (!currentSessionId) {
                    showStatus('‚ö† Failed to create session!', 'error');
                    return;
                }
            }

            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;

            try {
                // Disable input
                input.disabled = true;
                document.getElementById('sendButton').disabled = true;

                // Add loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant';
                loadingDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="loading">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
                document.getElementById('messagesContainer').appendChild(loadingDiv);
                scrollToBottom();

                const response = await fetch(`${API_BASE_URL}/${currentSessionId}/message/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        role: 'user',
                        content: content
                    })
                });

                // Remove loading
                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // Add message to local array
                messages.push(data);
                
                // Clear input
                input.value = '';
                input.style.height = 'auto';
                
                // Re-render
                renderMessages();
                
                // Simulate bot response after 1s
                setTimeout(() => simulateBotResponse(content), 1000);
                
            } catch (error) {
                showStatus(`‚úó L·ªói g·ª≠i: ${error.message}`, 'error');
                console.error('Send error:', error);
                loadingDiv?.remove();
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        // Simulate bot response (for testing)
        async function simulateBotResponse(userMessage) {
            const responses = [
                "T√¥i ƒë√£ nh·∫≠n ƒë∆∞·ª£c tin nh·∫Øn c·ªßa b·∫°n!",
                "ƒê√¢y l√† m·ªôt ph·∫£n h·ªìi test t·ª´ bot.",
                "Conversation API ho·∫°t ƒë·ªông t·ªët!",
                `B·∫°n v·ª´a n√≥i: "${userMessage}"`,
                "C·∫£m ∆°n b·∫°n ƒë√£ test API! üéâ"
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];

            try {
                const response = await fetch(`${API_BASE_URL}/${currentSessionId}/message/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        role: 'assistant',
                        content: randomResponse
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    messages.push(data);
                    renderMessages();
                }
            } catch (error) {
                console.error('Bot response error:', error);
            }
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üí¨ B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán</h2>
                        <p>G·ª≠i tin nh·∫Øn ƒë·∫ßu ti√™n ƒë·ªÉ test API</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map((msg, index) => `
                <div class="message ${msg.role}">
                    <div class="message-bubble">
                        <div>${escapeHtml(msg.content || '')}</div>
                        <div class="message-meta">
                            ${new Date(msg.created_at).toLocaleTimeString('vi-VN')}
                        </div>
                        <div class="message-actions">
                            <button onclick="editMessage('${msg.message_id}', ${index})">‚úèÔ∏è S·ª≠a</button>
                            <button onclick="deleteMessage('${msg.message_id}')">üóëÔ∏è X√≥a</button>
                        </div>
                    </div>
                </div>
            `).join('');

            scrollToBottom();
        }

        // Edit message
        async function editMessage(messageId, index) {
            const newContent = prompt('Nh·∫≠p n·ªôi dung m·ªõi:', messages[index].content);
            if (!newContent) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${currentSessionId}/messages/${messageId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: newContent })
                });

                if (response.ok) {
                    showStatus('‚úì ƒê√£ s·ª≠a!', 'success');
                    await loadConversation();
                    setTimeout(() => hideStatus(), 1500);
                }
            } catch (error) {
                showStatus(`‚úó L·ªói s·ª≠a: ${error.message}`, 'error');
            }
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('X√≥a tin nh·∫Øn n√†y?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${currentSessionId}/messages/${messageId}/`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('‚úì ƒê√£ x√≥a!', 'success');
                    await loadConversation();
                    setTimeout(() => hideStatus(), 1500);
                }
            } catch (error) {
                showStatus(`‚úó L·ªói x√≥a: ${error.message}`, 'error');
            }
        }

        // Clear chat
        function clearChat() {
            if (confirm('X√≥a to√†n b·ªô chat v√† t·∫°o session m·ªõi?')) {
                messages = [];
                currentSessionId = null;
                document.getElementById('sessionId').value = '';
                document.getElementById('sessionInfo').textContent = 'Session: Not connected';
                renderMessages();
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Status bar helpers
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar show ${type}`;
        }

        function hideStatus() {
            document.getElementById('statusBar').classList.remove('show');
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-generate session ID and create session on load
        window.onload = async function() {
            const sessionId = generateSessionId();
            document.getElementById('sessionId').value = sessionId;
            
            // Automatically create the session
            await initSession();
        };
    </script>
</body>
</html>
